<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Calulator</title>
  </head>

  <body>
    <div class="container">
      <div class="heading">
        <div class="left">
        <a href="https://www.linkedin.com/company/letsgrowmore/">
          <img src="logo.jpeg" alt="logo" class="logo"
        /></a>
        </div>
        <div class="right">
        <h3>Web Development Internship</h3>
        <h4>
            CREATE A CALCULATOR <br> USING HTML, CSS & JS.
            <br />Made By -
            <a href="https://adityasahu73.github.io/myportfolio/" target="_blank">
            Aditya Sahu </a>
            <i class="fa-solid fa-heart" style="color: #ff0000"></i>
        </h4>
        </div>
      </div>

      <div class="main">
        <div class="calculator">
          <div class="display">
            <input type="text" placeholder="0" id="input" disabled />
          </div>
          <div>
            <button class="input-button" value="AC" id="clear">AC</button>
            <button class="input-button" value="DEL" id="erase">DE</button>
            <button class="input-button" value="%">%</button>
            <button class="input-button" value="/">/</button>
            </div>
            <div>
            <button class="input-button" value="7">7</button>
            <button class="input-button" value="8">8</button>
            <button class="input-button" value="9">9</button>
            <button class="input-button" value="*">*</button>
          </div>
            <button class="input-button" value="4">4</button>
            <button class="input-button" value="5">5</button>
            <button class="input-button" value="6">6</button>
            <button class="input-button" value="-">-</button>
          <div>
            <button class="input-button" value="1">1</button>
            <button class="input-button" value="2">2</button>
            <button class="input-button" value="3">3</button>
            <button class="input-button" value="+">+</button>
          </div>
          <div>
            <button class="input-button" value="0">0</button>
            <button class="input-button" value="00">00</button>
            <button class="input-button" value=".">.</button>
            <button class="input-button" value="=" id="equal">=</button>
          </div>
          </div>
    </div>
  </div>
  <!-- Script Js -->
  <script src="script.js"></script>
</body>
</html>
